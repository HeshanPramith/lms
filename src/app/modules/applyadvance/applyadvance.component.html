<div id="wrapper">
    <aside class="sidebar" [ngClass]="{'active': isSidebarActive}">
        <app-sidebar></app-sidebar>
    </aside>
    <section class="main-section" [ngClass]="{'active': isSidebarActive}">
        <app-topbar></app-topbar>
        <div class="pager-wrap">
            <div class="container-fluid">
                <div class="pager-wrap-sec">
                    <div class="row">
                        <div class="col-xs-12 mb-3 d-flex justify-content-between">
                            <h3 class="page-title">Salary Advance</h3>
                            <button class="apr-btn btn" mat-button color="primary" (click)="openApplyAdvanceModal()"><i class="fa-solid fa-circle-plus"></i> Apply Advance</button>
                        </div>
                        <div class="col-xs-12 mb-3">
                            <table class="inner-tbl" mat-table [dataSource]="dataSource">
                                <!-- Apply Date Column -->
                                <ng-container matColumnDef="applyDate">
                                  <th mat-header-cell *matHeaderCellDef> Apply Date </th>
                                  <td mat-cell *matCellDef="let row"> {{ row.applyDate }} </td>
                                </ng-container>
                              
                                <!-- Month Column -->
                                <ng-container matColumnDef="month">
                                  <th mat-header-cell *matHeaderCellDef> Month </th>
                                  <td mat-cell *matCellDef="let row"> {{ row.month }} </td>
                                </ng-container>
                              
                                <!-- 1st Amount Column -->
                                <ng-container matColumnDef="firstAmount">
                                  <th mat-header-cell *matHeaderCellDef> 10<sup>th</sup> </th>
                                  <td mat-cell *matCellDef="let row"> LKR <b>{{ row.firstAmount | currency: ' ':'symbol':'1.2-2' }}</b> </td>
                                </ng-container>
                              
                                <!-- 2nd Amount Column -->
                                <ng-container matColumnDef="secondAmount">
                                  <th mat-header-cell *matHeaderCellDef> 20<sup>th</sup> </th>
                                  <td mat-cell *matCellDef="let row"> LKR <b>{{ row.secondAmount | currency:' ':'symbol':'1.2-2' }}</b> </td>
                                </ng-container>
                              
                                <!-- Total Column -->
                                <ng-container matColumnDef="total">
                                  <th mat-header-cell *matHeaderCellDef> Total </th>
                                  <td mat-cell *matCellDef="let row"> LKR <b>{{ row.total | currency:' ':'symbol':'1.2-2' }}</b> </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [ngClass]="{'new-record-row': i === newlyAddedRowIndex}"></tr>
                              </table>

                              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </section>
</div>
